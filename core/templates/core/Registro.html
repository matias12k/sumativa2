<html>

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<a href="inicio_sesion.html">Inicio de sesion</a>

  </header>
  <body>
    <form id="registro">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="18" required>
      
        <label for="password2">Repetir contraseña:</label>
        <input type="password" id="password2" name="password2" minlength="6" maxlength="18" required>
      
        <label for="phone">Teléfono de Contacto:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
      
        <label for="direccion">Dirección de despacho:</label>
        <input type="text" id="direccion" name="direccion">
      
        <button type="submit" id="enviar">Enviar</button>
        <button type="reset" id="limpiar">Limpiar</button>
  </form>
  <script src="js/index.js"></script>
  </body>
</html>
